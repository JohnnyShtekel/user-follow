<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">User Managment</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div id="login">
        <div class="section"></div>
        <main>
            <center>
                <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
                <div class="section"></div>

                <h5 class="indigo-text">Please, login into your account</h5>
                <div class="section"></div>

                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class="col s12">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="user_field" type="text" class="validate" >
                                    <label for="user_field">User Name</label>
                                </div>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <button onclick="login()" class='col s12 btn btn-large waves-effect indigo'>Login</button>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </center>

            <div class="section"></div>
            <div class="section"></div>
        </main>
    </div>

    <div id="dashboard">
        <div class="section"></div>
        <main>
            <center>
                <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
                <div class="section"></div>

                <h5 class="indigo-text" id="userNameHeader"> </h5>
                <div class="section"></div>

                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class="col s12">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row' id="board">
                            </div>

                            <br />
                        </div>
                    </div>
                </div>
            </center>

            <div class="section"></div>
            <div class="section"></div>
        </main>
    </div>

    <div id="loader">
        <div class="section"></div>
        <main>
            <center>
                <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
                <div class="section"></div>

                <h5 class="indigo-text">Loading</h5>
                <div class="section"></div>

                <div class="container">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </center>

            <div class="section"></div>
            <div class="section"></div>
        </main>
    </div>

    <script type="text/javascript" src="../static/js/clientApi.js"></script>
    <script type="text/javascript" src="../static/js/cookies.js"></script>
    <script type="text/javascript" src="../static/js/statusEnum.js"></script>
    <script type="text/javascript" src="../static/js/viewhandler.js"></script>
    <script type="text/javascript" src="../static/js/userdatahandler.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
